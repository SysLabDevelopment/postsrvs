<ion-content>
  <div class="o-title">
    <span class="ct">О приложении</span>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </div>
  <ion-list *ngIf="app">
    <ion-item>
      <ion-label>Версия кода</ion-label>
      {{app.versionCode}}
    </ion-item>
    <ion-item>
      <ion-label>Версия приложения</ion-label>
      {{app.versionNumber}}
    </ion-item>
  </ion-list>
</ion-content>
