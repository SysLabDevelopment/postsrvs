<ng-container>
    <ion-list>
        <ion-item class='block'>
            <ion-label class='title'>
                Требуется подпись клиента
                <p class='link'>
                    <a (click)="draw()">
                        Редактировать подпись
                    </a>
                </p>
            </ion-label>
            <ion-toggle slot="end" checked [(ngModel)]="drawNeedle"></ion-toggle>
        </ion-item>
        <ion-item class='block'>
            <ion-label class='title'>
                Оплата заказа
                <p>
                    <ion-button [disabled]='isDisabled("наличные")' size='large'
                        [ngClass]='{"light": selectedPayment !== "1"}' (click)='selectPayment("1")'>
                        Наличными
                    </ion-button>
                    <ion-button [disabled]='isDisabled("карта")' size='large'
                        [ngClass]='{"light": selectedPayment !== "2"}' (click)='selectPayment("2")'>
                        Картой
                    </ion-button>
                </p>
            </ion-label>
        </ion-item>
        <ion-item class='input' *ngIf='selectedPayment == "2"'>
            <ion-label position="stacked" class='title'>3 цифры карты <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="number" [(ngModel)]="cardNums"></ion-input>
        </ion-item>

        <ion-item class='input'>
            <ion-label class='title' position="stacked">
                E-mail клиента
            </ion-label>
            <ion-input [(ngModel)]="email_input"></ion-input>
        </ion-item>
        <ion-item class='input'>
            <ion-label class='title' position="stacked">
                Телефон клиента
            </ion-label>
            <ion-input type='tel' [(ngModel)]='phone_input'></ion-input>
        </ion-item>
    </ion-list>
</ng-container>
